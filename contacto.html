    <div class="container-form">
        <div class="info-form">
            <h2>Contacto</h2>
            <p> Para mayor informacion puedes contactarnos!</p>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="campo">
            <input type="text" name="apellido" placeholder="Ingresa tu apellido" class="campo">
            <input type="text" name="email" placeholder="Ingresa tu email" class="campo">
            <textarea name="mensaje" placeholder="Ingresa tu mensaje"></textarea>
            <input type="submit" name="enviar" value="Enviar" class="btn-enviar">

        </form>
    </div>
