<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMZ-Series</title>
    <link rel="stylesheet" href="/css/style-mc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <img src="https://static.tvmaze.com/images/tvm-header-logo.png" alt="Logo de TVMaze">
            <br>
            <br>
            <br>
            <br>
            <h1>INFORMACION DEL REPARTO</h1>
            <br>

            <div class="links">
                <a href="./index.html">Home</a>
                <a href="./masVistos.html">Mas Vistos</a>
                <a href="./shows-filtrados.html">Busca tu Serie</a>
                <a href="./contacto.html">Contacto</a>
            </div>
        </div>
    </header>
    <main class="container-form">
        <div class="info-form">
            <h2>Contacto</h2>
            <p> Para mayor informacion puedes contactarnos!</p>
        </div>
        <div class="d-flex justify-content-center">
            <form class="flex-column align-content-center" action="show_data.html" method="get">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea name="message" id="msg"></textarea>
                </div>
                <div>
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>
</body>
<script src="/js/contacto.js></script>
</html>
